<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,400&display=swap"
          rel="stylesheet">
     <link rel="stylesheet" href="./style.css">
     <title>test work</title>
</head>

<body>
     <section class="contacts" id="contacts">
          <div class="container">
               <div class="contact">
                    <div class="contact__form">
                         <h2 class="contact__form-title">
                              Leave your information. <br> We'll get back to you shortly.
                         </h2>
                         <form class="form" method="post">
                              <div class="form__group">
                                   <input class="form__input" name="name" type="text" id="input-name" placeholder="Name"
                                        required="">
                              </div>
                              <div class="form__group">
                                   <input class="form__input" name="email" type="email" id="input-email"
                                        placeholder="Address e-mail" required="">
                              </div>
                              <div class="form__group">
                                   <select class="form__select">
                                        <option label="Subject" value="1" selected>Subject</option>
                                        <option>Subject1</option>
                                        <option disabled>Subject2</option>
                                        <option>Subject3</option>
                                   </select>
                              </div>
                              <div class="form__group">
                                   <textarea class="form__textarea" name="messages" id="input-text"
                                        type="text">Message</textarea>
                              </div>
                              <button id="btn-form" class="form__btn" type="submit">
                                   Send message
                              </button>
                         </form>
                    </div>
                    <!-- contact__form -->
                    <div class="contact__feedback">
                         <h1 class="contact__feedback-title">
                              Fill out the form or you can email us yourself on any of the social networks below.
                         </h1>
                         <div class="feedback__links">
                              <div class="feedback__links-item">
                                   <img src="./img/img_discord.png" alt="">
                                   <a href="http://#">Write to us on Discord</a>
                              </div>
                              <div class="feedback__links-item">
                                   <img src="./img/img_steam.png" alt="">
                                   <a href="http://#">Write to us on Steam</a>
                              </div>
                              <div class="feedback__links-item">
                                   <img src="./img/img_mail.png" alt="">
                                   <a href="http://#">Mail Us</a>
                              </div>
                              <div class="feedback__links-item">
                                   <img src="./img/img_facebook.png" alt="">
                                   <a href="http://#">Write to us on Facebook</a>
                              </div>
                              <div class="feedback__links-item">
                                   <img src="./img/img_instagram.png" alt="">
                                   <a href="http://#"> Write to us on Instagram</a>
                              </div>
                         </div>
                         <!--  feedback__links -->
                    </div>
                    <!-- /contact__feedback -->
               </div>
               <!-- /contact -->
          </div>
     </section>
     <!-- /contacts -->
</body>

</html>
